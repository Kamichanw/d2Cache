_target_: src.cache.d2Cache
rollout_p: 0.1
current_k: 32
sigma: 10.0

# select all unselected tokens between two selected tokens
# inflate_w controls the width of inflation, only used in parallel+semi-AR decoding.
inflate_w: 0

# set to null to accumulate attention rollouts for all layers,
# or a integer to accumulate only the first n layers
num_rollout_layers: null 